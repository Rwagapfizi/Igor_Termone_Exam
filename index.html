<!DOCTYPE html>
<html lang = "en">
   <head>
      <meta charset = "UTF-8">
      <title>Calculator</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   </head>
   <body>
      <!-- <div id = "app"></div>
      <script src = 'index_bundle.js'></script> -->
    <div class="container w-75 mt-5">
      <form action="" method="post">
        <label for="op1" class="form-label">Operand 1: </label>
        <input type="text" class="form-control" name="op1" id="op1">

        <label for="op2" class="form-label">Operand 2: </label>
        <input type="text" class="form-control" name="op2" id="op2">

        <label for="operation" class="form-label">Operation: </label>
        <select name="operation" class="form-control" id="operation" aria-label="Default select example">
            <option selected>Select operation</option>
            <option value="add">Add (+)</option>
            <option value="minus">Subtract (-)</option>
            <option value="multiply">Multiply (*)</option>
            <option value="divide">Divide (+)</option>
        </select>

        <input type="submit" class="btn btn-secondary mt-4" value="Submit">
      </form>
    </div>
   </body>
</html>
